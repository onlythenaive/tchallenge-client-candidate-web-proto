<div class="forum-admission-form">

    <form class="form-horizontal">

        <fieldset>

            <div class="form-group"">
                <label class="col-sm-3 control-label" for="candidateShortname">Ваше имя:</label>  
                <div class="col-sm-8 input-div">
                    <input id="shortname" name="candidateShortname" ng-model="self.admission.shortname" type="text" placeholder="Иван Петров" class="form-control input-sm">
                    <span class="help-block">Мы рады познакомиться!</span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateEmail">Почта:</label>  
                <div class="col-sm-8 input-div">
                    <input name="candidateEmail" ng-model="self.admission.email" type="text" placeholder="ivan.petrov@gmail.com" class="form-control input-sm">
                    <span class="help-block">Мы отправим Вам на нее подтверждение регистрации.</span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateSpecialization">Ваша специализация:</label>  
                <div class="col-sm-8 input-div">
                    <select class="form-control" name="candidateSpecialization" ng-model="self.admission.specialization" ng-options="s.title for s in self.forum.specializations"></select>
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateSeniority">Ваш уровень подготовки:</label>  
                <div class="col-sm-8 input-div">
                    <select class="form-control" name="candidateSeniority" ng-model="self.admission.seniority" ng-options="s.title for s in self.forum.seniorities"></select>
                    <span class="help-block"></span>  
                </div>
            </div>

            <div  ng-if="self.essayFieldsVisible">

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="candidateFirstname">Имя:</label>  
                    <div class="col-sm-8 input-div">
                        <input name="candidateFirstname" ng-model="self.admission.firstname" type="text" placeholder="Иван" class="form-control input-sm">
                        <span class="help-block"></span>  
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="candidateLastname">Фамилия:</label>  
                    <div class="col-sm-8 input-div">
                        <input name="candidateLastname" ng-model="self.admission.lastname" type="text" placeholder="Петров" class="form-control input-sm">
                        <span class="help-block"></span>  
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="candidateLinkedin">LinkedIn:</label>  
                    <div class="col-sm-8 input-div">
                        <input name="candidateLinkedin" ng-model="self.admission.linkedin" type="text" placeholder="ivanpetrov" class="form-control input-sm">
                        <span class="help-block"></span>  
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="candidateGithub">GitHub:</label>  
                    <div class="col-sm-8 input-div">
                        <input name="candidateGithub" ng-model="self.admission.github" type="text" placeholder="ivanpetrov" class="form-control input-sm">
                        <span class="help-block"></span>  
                    </div>
                </div>
            </div>

            <div class="form-group" ng-if="!self.essayFieldsVisible">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-info" type="button" ng-click="self.submitForChallenge()" value="Вперед!"></input>
                </div>
            </div>

            <div class="form-group" ng-if="!self.essayFieldsVisible">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-link" type="button" ng-click="self.showEssayFields()" value="Просто оставить информацию о себе"></input>
                </div>
            </div>

            <div class="form-group" ng-if="self.essayFieldsVisible">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-info" type="button" ng-click="self.submitForEssay()" value="Сохранить"></input>
                </div>
            </div>

            <div class="form-group" ng-if="self.essayFieldsVisible">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-link" type="button" ng-click="self.submitForChallenge()" value="Все-таки пройду тест заодно!"></input>
                </div>
            </div>
        </fieldset>
    </form>
</div>
