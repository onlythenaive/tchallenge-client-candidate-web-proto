<div class="workbook-feedback-view">

    <form class="form-horizontal">

        <fieldset>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="feedbackOverall">Понравился ли Вам тест?:</label>  
                <div class="col-sm-8 input-div">
                    <select class="form-control" name="feedbackOverall" ng-model="self.feedback.overall" ng-options="o.title for o in self.overalls"></select>
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-info" type="button" ng-click="self.submitFeedback()" value="Сохранить"></input>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-link" type="button" ng-click="self.cancel()" value="Назад"></input>
                </div>
            </div>
        </fieldset>
    </form>
</div>
