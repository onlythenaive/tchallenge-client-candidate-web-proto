<div class="workbook-essay-view">

    <form class="form-horizontal">

        <fieldset>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateFirstname">Имя:</label>  
                <div class="col-sm-8 input-div">
                    <input name="candidateFirstname" ng-model="self.admission.firstname" type="text" placeholder="Иван" class="form-control input-sm">
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateLastname">Фамилия:</label>  
                <div class="col-sm-8 input-div">
                    <input name="candidateLastname" ng-model="self.admission.lastname" type="text" placeholder="Петров" class="form-control input-sm">
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateLinkedin">LinkedIn:</label>  
                <div class="col-sm-8 input-div">
                    <input name="candidateLinkedin" ng-model="self.admission.linkedin" type="text" placeholder="ivanpetrov" class="form-control input-sm">
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="candidateGithub">GitHub:</label>  
                <div class="col-sm-8 input-div">
                    <input name="candidateGithub" ng-model="self.admission.github" type="text" placeholder="ivanpetrov" class="form-control input-sm">
                    <span class="help-block"></span>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3 input-div">
                    <input class="btn btn-info" type="button" ng-click="self.submitEssay()" value="Сохранить"></input>
                </div>
                <div class="col-sm-3 input-div">
                    <input class="btn btn-info" type="button" ng-click="self.cancel()" value="Отмена"></input>
                </div>
            </div>
        </fieldset>
    </form>
</div>
